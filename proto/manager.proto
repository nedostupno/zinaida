syntax = "proto3";

package manager;

option go_package = "./proto/manager";


message NodeAgent {
    int64 id = 1;
    string ip = 2;
    string domain = 3;
}

message RegistrateResponse {
    NodeAgent nodeAgent = 1;
}

message RegistrateRequest {
    string ip = 1;
    string domain = 2;
}


service manager {
    rpc Registrate (RegistrateRequest) returns (RegistrateResponse);
}